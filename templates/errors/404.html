{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found - Akili{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-lg w-full text-center">
    
    <!-- Large 404 -->
    <div class="mb-8">
      <h1 class="text-9xl font-extrabold text-gray-200">404</h1>
      <div class="-mt-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-3">Page Not Found</h2>
        <p class="text-gray-600 text-lg">
          Oops! The page you're looking for doesn't exist.
        </p>
      </div>
    </div>
    
    <!-- Illustration/Icon -->
    <div class="mb-8">
      <svg class="w-32 h-32 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'home' %}" class="btn-primary">
        Go Home
      </a>
      <button onclick="history.back()" class="btn-secondary">
        Go Back
      </button>
    </div>
    
  </div>
</div>
{% endblock %}
