{% extends 'base.html' %}
{% block content %}
<h2>{{ exam.title }}</h2>
<form method="post">
  {% csrf_token %}
  {% for q in questions %}
    <div class="question">
      <p><strong>Q{{ forloop.counter }}:</strong> {{ q.question_text }}</p>
      {% for key, value in q.options.items %}
        <label><input type="radio" name="{{ q.id }}" value="{{ key }}"> {{ value }}</label><br>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
