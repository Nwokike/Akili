{% if user.is_authenticated %}
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 dark:border-gray-700 z-40 safe-area-bottom transition-colors duration-200">
  <div class="flex items-center justify-around py-2">
    
    <a href="{% url 'dashboard' %}" class="flex flex-col items-center py-2 px-3 {% if request.resolver_match.url_name == 'dashboard' %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if request.resolver_match.url_name == 'dashboard' %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Home</span>
    </a>
    
    {% comment %} 
    The 'courses:course_list' URL is defined in your courses/urls.py 
    This uses the 'courses/' prefix from the main urls.py
{% endcomment %}
<a href="{% url 'courses:course_list' %}" 
    class="flex flex-col items-center py-2 px-3 
          {% if 'courses' in request.path %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} 
          transition-colors">
  <svg class="w-6 h-6" fill="{% if 'courses' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
  </svg>
  <span class="text-xs mt-1 font-medium">Courses</span>
</a>
    
    <a href="{% url 'exam_center' %}" class="flex flex-col items-center py-2 px-3 {% if request.resolver_match.url_name == 'exam_center' %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if request.resolver_match.url_name == 'exam_center' %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Exams</span>
    </a>
    
    <a href="{% url 'quizzes:quiz_history' %}" 
       class="flex flex-col items-center py-2 px-3 
              {% if 'quiz' in request.path %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} 
              transition-colors">
      <svg class="w-6 h-6" fill="{% if 'quiz' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Quizzes</span>
    </a>
    
    <button onclick="openCreditModal()" class="flex flex-col items-center py-2 px-3 text-accent-600 dark:text-accent-400">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
      </svg>
      <span class="text-xs mt-1 font-bold">{{ user_credits|default:0 }}</span>
    </button>
    
  </div>
</nav>

<button id="install-button" class="md:hidden hidden fixed bottom-20 right-4 bg-gradient-to-r from-primary-600 to-blue-600 text-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 z-50 animate-bounce">
  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
  </svg>
</button>

<div class="md:hidden h-16"></div>
{% endif %}
