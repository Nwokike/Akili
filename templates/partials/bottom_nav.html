<!-- Bottom Navigation - Only for authenticated users on mobile -->
{% if user.is_authenticated %}
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50 safe-area-bottom">
  <div class="flex items-center justify-around py-2">
    
    <!-- Dashboard -->
    <a href="{% url 'dashboard' %}" class="flex flex-col items-center py-2 px-4 {% if request.resolver_match.url_name == 'dashboard' %}text-primary-600{% else %}text-gray-600{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if request.resolver_match.url_name == 'dashboard' %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Home</span>
    </a>
    
    <!-- Exam Center -->
    <a href="{% url 'exam_center' %}" class="flex flex-col items-center py-2 px-4 {% if request.resolver_match.url_name == 'exam_center' %}text-primary-600{% else %}text-gray-600{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if request.resolver_match.url_name == 'exam_center' %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Exams</span>
    </a>
    
    <!-- Credits Display -->
    <div class="flex flex-col items-center py-2 px-4 text-accent-600">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
      </svg>
      <span class="text-xs mt-1 font-bold">{{ user_credits|default:0 }}</span>
    </div>
    
    <!-- Profile -->
    <a href="{% url 'profile' %}" class="flex flex-col items-center py-2 px-4 {% if request.resolver_match.url_name == 'profile' %}text-primary-600{% else %}text-gray-600{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if request.resolver_match.url_name == 'profile' %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span class="text-xs mt-1 font-medium">Profile</span>
    </a>
    
  </div>
</nav>

<!-- Bottom spacer for fixed bottom nav -->
<div class="md:hidden h-16"></div>
{% endif %}
