{% if user.is_authenticated %}

  <div class="flex items-center justify-around py-2">
    
    <a href="{% url 'dashboard' %}" class="flex flex-col items-center py-2 px-3 {% if request.resolver_match.url_name == 'dashboard' %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} transition-colors">

    {% comment %}

    This uses the 'courses/' prefix from the main urls.py
{% endcomment %}
<a href="{% url 'courses:course_list' %}" 
    class="flex flex-col items-center py-2 px-3 
          {% if 'courses' in request.path %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400 dark:text-gray-400{% endif %} 
          transition-colors">
  <svg class="w-6 h-6" fill="{% if 'courses' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">

  </svg>
  <span class="text-xs mt-1 font-medium">Courses</span>
</a>
    
    <a href="{% url 'courses:tutor_hub' %}" 
       class="flex flex-col items-center py-2 px-3 
              {% if 'tutor' in request.path %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400{% endif %} 
              transition-colors">
      <svg class="w-6 h-6" fill="{% if 'tutor' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>

    <a href="{% url 'quizzes:quiz_history' %}" class="flex flex-col items-center py-2 px-3 {% if 'quizzes' in request.path %}text-primary-600 dark:text-primary-400{% else %}text-gray-600 dark:text-gray-400{% endif %} transition-colors">
      <svg class="w-6 h-6" fill="{% if 'quizzes' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>

      <svg class="w-6 h-6" fill="{% if 'timetable' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
