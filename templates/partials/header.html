{% load static %}

<!-- Top Header - Visible on all pages -->
<header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 dark:border-gray-700 z-40 transition-colors duration-200">
  <div class="flex items-center justify-center px-4 py-3 relative">
    
    <!-- Dark Mode Toggle (Top Left) -->
    <button id="darkModeToggle" class="absolute left-4 top-1/2 transform -translate-y-1/2 p-2 rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-700 transition-colors duration-200" aria-label="Toggle dark mode">
      <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 dark:text-gray-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 dark:text-gray-300 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </button>
    
    {% if user.is_authenticated %}
      <!-- Centered Logo for Logged In Users -->
      <a href="{% url 'dashboard' %}" class="flex items-center">
        <img src="{% static 'images/logo.png' %}" alt="Akili" class="h-20 w-auto">
      </a>
      
      <!-- Profile Dropdown (Right Side) -->
      <div class="absolute right-4 top-3">
        <div class="relative">
          <button id="profile-dropdown-btn" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-50 dark:bg-gray-900 transition">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold">
              {{ user.first_name.0|upper }}{{ user.last_name.0|upper }}
            </div>
            <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 py-2">
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ user.get_full_name }}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user.email }}</p>
            </div>
            <a href="{% url 'profiles:my_profile' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 transition">
    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
    </svg>
    Profile
</a>
            <a href="{% url 'about' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 transition">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              About
            </a>
            <hr class="my-2">
            <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </a>
          </div>
        </div>
      </div>
    {% else %}
      <!-- Centered Logo for Logged Out Users -->
      <a href="{% url 'home' %}" class="flex items-center">
        <img src="{% static 'images/logo.png' %}" alt="Akili" class="h-20 w-auto">
      </a>
      
      <!-- Login Button (Absolute Right) -->
      <a href="{% url 'login' %}" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-primary-600 hover:bg-primary-700 text-white font-medium px-5 py-2 rounded-lg transition-all duration-200 text-sm">
        Login
      </a>
    {% endif %}
    
  </div>
</header>

<!-- Spacer to prevent content from going under fixed header -->
<div class="h-20"></div>

<script>
// Profile dropdown toggle
document.getElementById('profile-dropdown-btn')?.addEventListener('click', function(e) {
  e.stopPropagation();
  document.getElementById('profile-dropdown')?.classList.toggle('hidden');
});

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
  const dropdown = document.getElementById('profile-dropdown');
  if (dropdown && !dropdown.contains(e.target)) {
    dropdown.classList.add('hidden');
  }
});
</script>
