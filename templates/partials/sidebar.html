{% load static %}

<aside class="sidebar hidden md:flex md:flex-col md:fixed md:left-0 md:top-0 md:h-screen md:w-64 bg-white dark:bg-gray-800 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 dark:border-gray-700 z-40 transition-colors duration-200">
  
  <div class="p-6 border-b border-gray-200 dark:border-gray-700 dark:border-gray-700">
    <a href="{% url 'home' %}" class="flex items-center space-x-3">
      <img src="{% static 'images/logo.png' %}" alt="Akili Logo" class="w-10 h-10">
      <span class="text-2xl font-bold gradient-text">Akili</span>
    </a>
  </div>
  
  <div class="p-4 bg-gradient-to-r from-accent-50 to-accent-100 dark:from-accent-900/20 dark:to-accent-800/20 border-b border-accent-200 dark:border-accent-800">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xs text-gray-600 dark:text-gray-400 dark:text-gray-400 font-medium">Tutor Credits</p>
        <p class="text-2xl font-bold text-accent-700 dark:text-accent-400">{{ user_credits|default:0 }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 dark:text-gray-400">of {{ user_daily_limit|default:10 }} daily</p>
      </div>
      <button onclick="openCreditModal()" class="bg-accent-400 hover:bg-accent-500 dark:bg-accent-600 dark:hover:bg-accent-700 text-gray-900 dark:text-gray-100 dark:text-white px-3 py-1.5 rounded-lg text-sm font-semibold transition duration-200">
        Buy More
      </button>
    </div>
  </div>
  
  <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
    <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400{% else %}text-gray-700 dark:text-gray-300 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700{% endif %} transition duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="font-semibold">Dashboard</span>
    </a>
    
    <a href="{% url 'courses:course_list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if 'courses' in request.path %}bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400{% else %}text-gray-700 dark:text-gray-300 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700{% endif %} transition duration-200">
        <svg class="w-5 h-5" fill="{% if 'courses' in request.path %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <span class="font-semibold">Courses</span>
    </a>
    
    <a href="{% url 'exam_center' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.resolver_match.url_name == 'exam_center' %}bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400{% else %}text-gray-700 dark:text-gray-300 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700{% endif %} transition duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="font-semibold">Mock Exams</span>
    </a>
    
    <a href="{% url 'profiles:my_profile' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if 'profile' in request.path %}bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400{% else %}text-gray-700 dark:text-gray-300 dark:text-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700{% endif %} transition duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span class="font-semibold">Profile</span>
    </a>
  </nav>
  
  <div class="p-4 border-t border-gray-200 dark:border-gray-700 dark:border-gray-700 bg-gradient-to-r from-primary-50 to-blue-50 dark:from-primary-900/20 dark:to-blue-900/20">
    <p class="text-xs font-semibold text-gray-700 dark:text-gray-300 dark:text-gray-300 mb-2">Invite Friends</p>
    <p class="text-xs text-gray-600 dark:text-gray-400 dark:text-gray-400 mb-2">Get +2 daily credits per referral</p>
    <button onclick="copyReferralLink('{{ request.scheme }}://{{ request.get_host }}/join/{{ user.username }}')" class="w-full bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-600 text-white px-3 py-2 rounded-lg text-sm font-semibold transition duration-200">
      Copy Referral Link
    </button>
  </div>
  
  <div class="p-4 border-t border-gray-200 dark:border-gray-700 dark:border-gray-700">
    <a href="{% url 'logout' %}" class="flex items-center justify-center space-x-2 text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 font-semibold transition duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span>Logout</span>
    </a>
  </div>
  
</aside>
